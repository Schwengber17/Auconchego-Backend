version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: auconchego_postgres
    environment:
      POSTGRES_DB: auconchego
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auconchego"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: auconchego_backend
    ports:
      - "3333:3333"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/auconchego
      PORT: 3333
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"
    working_dir: /app

volumes:
  postgres_data: